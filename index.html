<body>

<!-- MUSIC (Replace file in assets folder) -->
<audio id="bgMusic" loop>
<source src="assets/music.mp3" type="audio/mpeg">

<!-- STEP 1 HOOK -->
<section id="hook">

        <input id="sender" placeholder="Your Name">

        <button class="glow" onclick="openEnvelope()">One Last Thingâ€¦</button>

</section>

<!-- ENVELOPE -->

</div>
